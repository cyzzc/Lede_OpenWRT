name: Lede-K6.1

on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      ssh:
        description: 'SSH connection true to Actions'
        required: false
        default: 'false'
  #schedule:
  # - cron: 30 21 * * *

env:
  REPO_URL: https://github.com/coolsnowwolf/lede
  REPO_BRANCH: master
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: x64.config
  DIY_P1_SH: diy-part1.sh
  DIY_P2_SH: diy-part2.sh
  UPLOAD_BIN_DIR: false
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: true
  TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
  TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: æ£€æŸ¥
      uses: actions/checkout@main

    - name: åˆå§‹åŒ–è¿è¡Œç¯å¢ƒ
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install $(curl -fsSL https://raw.githubusercontent.com/cyzzc/Lede_OpenWRT/main/depends-ubuntu)
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir
        
    - name: ç”µæŠ¥æœºå™¨äºº Telegram notification
      if: env.TELEGRAM_TOKEN && ! contains(github.event.action, 'notg')
      continue-on-error: true
      run: |
        curl -k --data chat_id="${{ env.TELEGRAM_CHAT_ID }}" --data "text=ğŸ‰ cyzzc@msn.com ${{ env.VERSION }} ${{matrix.target}} å¼€å§‹ç¼–è¯‘OpenWrt_Lede-6.1 ğŸ˜‹" "https://api.telegram.org/bot${{ env.TELEGRAM_TOKEN }}/sendMessage"        
    
    - name: å…‹éš†æºä»£ç 
      working-directory: /workdir
      run: |
        df -hT $PWD
        git clone $REPO_URL -b $REPO_BRANCH openwrt
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt
        
    - name: å¯¹æ¯”ç¼–è¯‘å·¥å…·ç¯å¢ƒç¼“å­˜
      uses: klever1988/cachewrtbuild@main
      with:
        #æ˜¯å¦ä¸€å¹¶ç¼“å­˜. ccache ç›®å½•ï¼Œå¦‚æœä½ å¯ç”¨äº† ccache.è¿™æ˜¯å”¯ä¸€çš„å¸¸ç”¨å‚æ•°ï¼Œå…¶ä»–ä¸‰ä¸ªç”¨äºé™¤é”™ï¼Œä¸€èˆ¬ä¸éœ€è¦è°ƒæ•´
        ccache: 'true'   
        #æ˜¯å¦ç¼“å­˜å·¥å…·é“¾ç›®å½• 
        toolchain: 'true' 
        #æ˜¯å¦è·³è¿‡å·¥å…·é“¾ç¼–è¯‘
        skip: 'true'
        #æ¸…ç©ºç¼“å­˜          
        clean: 'false'
        prefix: ${{ github.workspace }}/openwrt    

    - name: è½½å…¥é…ç½® feeds
      run: |
        [ -e $FEEDS_CONF ] && mv $FEEDS_CONF openwrt/feeds.conf.default
        chmod +x $DIY_P1_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P1_SH
        
    - name: æ›´æ–° feeds
      run: cd openwrt && ./scripts/feeds update -a

    #- name: æ‰§è¡Œå›æ»š
     # working-directory: ./openwrt
     # run: |
       # cd feeds/packages
      #  git reset --hard fa96401fae81b7fd578403ea57ee989f1cf323b3^

    - name: å®‰è£… feeds
      run: |
       cd openwrt && ./scripts/feeds install -a
       
    - name: è½½å…¥é…ç½®æ–‡ä»¶ã€ä¿®æ”¹å›ºä»¶
      run: |
        [ -e files ] && mv files openwrt/files
        [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
        chmod +x $DIY_P2_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P2_SH
        sed -i 's/KERNEL_PATCHVER:=5.15/KERNEL_PATCHVER:=6.1/g' target/linux/x86/Makefile

    - name: ä¸‹è½½è½¯ä»¶åŒ…
      id: package
      run: |
        cd openwrt
        make defconfig
        make download -j8
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;
        
    - name: ç¼–è¯‘å›ºä»¶
      id: compile
      run: |
        cd openwrt
        echo -e "$(nproc) thread compile"
        make -j$(nproc) || make -j1 || make -j1 V=s || (curl -k --data chat_id="${{ env.TELEGRAM_CHAT_ID }}" --data "text=âŒ OpenWrt_Lede-6.1 ${{ env.VERSION }} ${{matrix.target}} ç¼–è¯‘å¤±è´¥ ğŸ˜‚" "https://api.telegram.org/bot${{ env.TELEGRAM_TOKEN }}/sendMessage";exit 1)     
        echo "status=success" >> $GITHUB_OUTPUT
        grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
        [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV
        echo "FILE_DATE= $(date +"%Y%m%d.%H%M")" >> $GITHUB_ENV
        
    - name: æ£€æŸ¥ç©ºé—´
      if: (!cancelled())
      run: df -hT

    - name: ä¸Šä¼  bin æ–‡ä»¶å¤¹
      uses: actions/upload-artifact@main
      if: steps.compile.outputs.status == 'success' && env.UPLOAD_BIN_DIR == 'true'
      with:
        name: OpenWrt_bin${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: openwrt/bin

    - name: æ•´ç†æ–‡ä»¶
      id: organize
      if: steps.compile.outputs.status == 'success' && env.UPLOAD_FIRMWARE == 'true' && !cancelled()
      run: |
        cd openwrt/bin/targets/*/*
        rm -rf packages && rm -rf *.buildinfo && rm -rf *.manifest && rm -rf *.bin && rm -rf *.manifest && rm -rf sha256sums && rm -rf *-rootfs.img.gz && rm -rf *-rootfs.tar.gz && rm -rf *-combined-efi.vmdk && rm -rf profiles.json
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT
        
    - name: ä¸Šä¼ å›ºä»¶æ–‡ä»¶
      uses: actions/upload-artifact@main
      if: steps.organize.outputs.status == 'success' && !cancelled()
      with:
        name: OpenWrt_firmware${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: ${{ env.FIRMWARE }}

    - name: åˆ›å»º release tag ç”Ÿæˆæ›´æ–°ä¿¡æ¯
      id: tag
      if: steps.compile.outputs.status == 'success' && env.UPLOAD_RELEASE == 'true' && !cancelled()
      run: |
        echo "release_tag=$(date +"%Y.%m.%d-%H%M")-K6.1" >> $GITHUB_OUTPUT
        touch release.txt
        echo " <br/><br/><a href="https://github.com/coolsnowwolf/lede">Lean</a>: K6.1 æ›´æ–°è®°å½•" >> release.txt
        git -C openwrt log -3 --date=format:'%Y-%m-%d %H:%M:%S' --pretty=format:"æ›´æ–°äºº: %an -- %cd<br/>æ›´æ–°å†…å®¹: %s<br/>å“ˆå¸Œ: %H "  >> release.txt        
        echo "status=success" >> $GITHUB_OUTPUT
        echo "DATE2=$(date "+%Yå¹´%mæœˆ%dæ—¥%Hæ—¶%Måˆ†")" >> $GITHUB_ENV
       
    - name: ä¸Šä¼ å›ºä»¶åˆ° release å‘å¸ƒé¡µ
      uses: softprops/action-gh-release@v1
      if: steps.tag.outputs.status == 'success' && !cancelled()
      env:
        GITHUB_TOKEN: ${{ secrets.ACTIONS_TRIGGER_PAT }}
      with:
        tag_name: ${{ steps.tag.outputs.release_tag }}
        body_path: release.txt
        files: ${{ env.FIRMWARE }}/*        
      
    - name: ç”µæŠ¥æœºå™¨äºº Telegram notification
      if: env.TELEGRAM_TOKEN && ! contains(github.event.action, 'notg')
      continue-on-error: true
      run: |
        curl -k --data chat_id="${{ env.TELEGRAM_CHAT_ID }}" --data "text=ğŸ‰ cyzzc@msn.com ${{ env.VERSION }} ${{matrix.target}} OpenWrt_Lede-6.1ç¼–è¯‘æˆåŠŸ ğŸ˜‹ https://github.com/cyzzc/Lede_OpenWRT/releases" "https://api.telegram.org/bot${{ env.TELEGRAM_TOKEN }}/sendMessage"

    - name: åˆ é™¤è¿è¡Œçš„å·¥ä½œæµ
      uses: Mattraks/delete-workflow-runs@v2
      with:
        token: ${{ secrets.ACTIONS_TRIGGER_PAT  }}
        repository: ${{ github.repository }}
        retain_days: 1
        keep_minimum_runs: 3

    - name: åˆ é™¤æ—§ Releases
      uses: dev-drprasad/delete-older-releases@v0.2.1
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      with:
        keep_latest: 10
        delete_tags: true
      env:
        GITHUB_TOKEN: ${{ secrets.ACTIONS_TRIGGER_PAT  }}
     
